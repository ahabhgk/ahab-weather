<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ahab-weather</title>
</head>
<body class="web-font">
  <div class="search-page">
    <div class="header">
      <div class="search-wrap">
        <span class="iconfont icon-search"></span>
        <input type="text" id="search" placeholder="搜索地区/景点" />
      </div>
      <button class="cancel" type="button">取消</button>
    </div>

    <div class="body">
      <ul class="results">
      </ul>
      <div class="history search-info">
        <div class="tit">历史记录
          <button type="button" class="clear-history">
            <span class="iconfont icon-lajitong"></span>
          </button>
        </div>
        <div class="infos">
        </div>
      </div>
      <div class="hot-city search-info">
        <div class="tit">热门城市</div>
        <div class="infos">
        </div>
      </div>
    </div>
  </div>

  <div class="main-page">
    <div class="now">
      <div class="tip">
        <p class="aqi"></p>
        <p class="status"></p>
      </div>
      <button class="drop"><span class="iconfont icon-location"></span><span class="location-tit">重庆</span></button>
      <div class="now-info-wrap">
        <div class="now-temp"></div>
        <div>
          <div class="now-weather"></div>
          <div class="now-info">
            <div class="txt show">湿度 <span class="humidity-info"></span>%</div>
            <div class="txt hide"><span class="wind-dir"></span> <span class="wind-sc"></span> 级</div>
          </div>
        </div>
        <p class="now-desc">现在的温度比较合适</p>
      </div>
    </div>

    <div class="two-recent">
      <div class="today">
        <div class="line">
          <div>今天</div>
          <div class="today-temp"><span class="max"></span> / <span class="min"></span></div>
        </div>
        <div class="line">
          <div class="today-weather">hah</div>
          <span id="todayWeatherIcon" class="iconfont"></span>
        </div>
      </div>

      <div class="divide-line"></div>

      <div class="tomorrow">
        <div class="line">
          <div>明天</div>
          <div class="tomorrow-temp"><span class="max"></span> / <span class="min"></span></div>
        </div>
        <div class="line">
          <div class="tomorrow-weather">xiayu1</div>
          <span id="tomorrowWeatherIcon" class="iconfont"></span>
        </div>
      </div>
    </div>

    <!-- <div class="hourly">
      <div class="one-hour"></div>
    </div> -->

    <div class="chart">
      <div class="chart-top">

      </div>
      <canvas id="myChart" width="500" height="136"></canvas>
      <div class="chart-bottom">
        
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
</body>
</html>
